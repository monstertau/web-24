<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="#">
  <link rel='stylesheet' href='../css/style.css' type='text/css' />
  <link rel='stylesheet' href='../css/index.css' type='text/css' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/00ee968c54.js"></script>
</head>

<body>
  <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <a href='#' class='navbar-brand'>Quyết đê!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a href='/ask' class="nav-link">Hỏi nhanh</a>
        </li>
        <li class="nav-item active">
          <a href='/' class="nav-link">Đáp gọn</a>
        </li>
        <li class="nav-item">
          <a href='/find' class="nav-link">Tìm kiếm</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class='container'>
    <h2 class='question-content text-center'></h2>
    <div class="row text-center vote-btn">
      <div class="col-md-6">
        <button class='dislike btn btn-danger '>
          <i class="far fa-thumbs-down"></i> Sai / Không / Trái
        </button>
      </div>
      <div class="col-md-6">
        <button class='like btn btn-primary'>
          <i class="far fa-thumbs-up"></i> Đúng / Có / Phải
        </button>
      </div>
    </div>
    <div class="other-btn row text-center">
      <div class="col-md-6">
        <button class='result btn btn-outline-secondary'>Result</button>
      </div>
      <div class="col-md-6">
        <button class='other-question btn btn-outline-secondary'>Other question</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src='../js/main.js'></script>
</body>

</html>
